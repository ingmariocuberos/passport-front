<h1>Paso 1: Pago</h1>
<hr>
<form class="container" [formGroup]="pagoForm" (submit)="sendPayInfo()">
    <div class="row">
        <div class="col">
            <label class="form-text">Código TMP</label>
            <input 
                type="text" 
                class="form-control"
                formControlName="access"
                >
            <span class="form-text text-danger"
                *ngIf="campoEsValido('confirmEmail')">
               Este campo es obligatorio
            </span>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label class="form-text">Número de documento</label>
            <input 
                type="text" 
                class="form-control"
                formControlName="numId"
                >
            <span class="form-text text-danger"
                *ngIf="campoEsValido('numId')">
               Este campo es obligatorio
            </span>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label class="form-text">Confirme Número de documento</label>
            <input 
                type="text" 
                class="form-control"
                formControlName="confirmNumId"
                >
            <span class="form-text text-danger"
                *ngIf="campoEsValido('confirmNumId')">
               Este campo es obligatorio
            </span>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label class="form-text">Nombres</label>
            <input 
                type="text" 
                class="form-control"
                formControlName="firstName"
                >
            <span class="form-text text-danger"
                *ngIf="campoEsValido('firstName')">
               Este campo es obligatorio
            </span>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label class="form-text">Apellidos</label>
            <input 
                type="text" 
                class="form-control"
                formControlName="lastName"
                >
            <span class="form-text text-danger"
                *ngIf="campoEsValido('lastName')">
               Este campo es obligatorio
            </span>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label class="form-text">Teléfono</label>
            <input 
                type="text" 
                class="form-control"
                formControlName="mobile"
                >
            <span class="form-text text-danger"
                *ngIf="campoEsValido('mobile')">
               Este campo es obligatorio
            </span>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label class="form-text">Email</label>
            <input 
                type="text" 
                class="form-control"
                formControlName="email"
                >
            <span class="form-text text-danger"
                *ngIf="campoEsValido('email')">
               Este campo es obligatorio
            </span>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label class="form-text">Confirme el email</label>
            <input 
                type="text" 
                class="form-control"
                formControlName="confirmEmail"
                >
            <span class="form-text text-danger"
                *ngIf="campoEsValido('confirmEmail')">
               Este campo es obligatorio
            </span>
        </div>
    </div>
    
    <div class="row">
        <div class="col d-flex justify-content-around mt-3">
            <button 
                class="btn btn-warning ml-2"
                routerLink="/tramites">Regresar</button>
            <button 
                class="btn btn-primary"
                type="submit">Enviar</button>
        </div>
    </div>

</form>
